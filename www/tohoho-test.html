<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>CGIその他 - とほほのWWW入門</title>
</head>

<body>
	<p>このスクリプトを以下の場所に置いています。いろいろな方法で呼び出して、実行結果をみてください。</p>
	</div>
	<h5>◆ URLで呼び出す</h5>
	<div class=i>
		<p><a href="tohoho.cgi">http://～/～/tohoho.cgi</a></p>
	</div>
	<h5>◆ URLで呼び出す(引数付き)</h5>
	<div class=i>
		<p><a href="tohoho.cgi?aaa+bbb">http://～/～/tohoho.cgi?aaa+bbb</a></p>
	</div>
	<h5>◆ フォームからMETHOD=GETで呼び出す</h5>
	<div class=i>
		<form method=GET action="tohoho.cgi" style="margin: 1em 0;">
			VALUE1=<input type="text" name="VALUE1" value="あいうえお">
			<input type="submit" value="GET">
		</form>
	</div>
	<h5>◆ フォームからMETHOD=POSTで呼び出す</h5>
	<div class=i>
		<form method=POST action="tohoho.cgi" style="margin: 1em 0;">
			VALUE2=<input type="text" name="VALUE2" value="かきくけこ">
			<input type="submit" value="POST">
		</form>
	</div>
</body>

</html>
