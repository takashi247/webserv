server {
	listen 127.0.0.1:8080;

	server_name 127.0.0.1;
	location / {
		index 1.html;
		root test/www;
	}
}

server {
	listen localhost:8081;

	server_name localhost;
	location /autoindex/ {
		autoindex on;
		root test/www;
	}
}

server {
	listen localhost:8082;

	server_name localhost;
	location /cgi-bin/ {
		index hello.py
		root test/www;
		add_cgi_handler cgi py pl;
	}
}
