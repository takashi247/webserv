server {
	listen 127.0.0.1:8080;

	server_name 127.0.0.1;
	location / {
		index 1.html;
		root test/www;
	}
}

server {
	listen localhost:8081;

	server_name localhost;
	location / {
		index 1.html;
		autoindex on;
		root test/www;
	}
	location /autoindex/ {
		autoindex on;
		root test/www;
	}
}

server {
	listen localhost:8082;

	location /cgi-bin/ {
		index hello.cgi;
		root test/www;
		add_cgi_handler cgi;
	}
}

server {
	listen localhost:8083;

	server_name localhost;
	location / {
		rewrite localhost:8080/;
		root test/www;
	}
}
