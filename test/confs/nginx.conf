server {
	listen 8080;
	root /var/www/html;

	server_name 127.0.0.1;
	location / {
		index 1.html;
	}
}

server {
	listen 8081;
	root /var/www/html;

	server_name localhost;
	location /autoindex/ {
		autoindex on;
	}
}

server {
	listen 8082;
	root /var/www/html;

	server_name localhost;
	location /cgi-bin/ {
		index hello.py;
		# add_cgi_handler cgi py pl;
	}
}
