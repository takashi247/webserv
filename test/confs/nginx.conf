events {
        worker_connections 512;
        # multi_accept on;
}

http {
	server {
		listen 8080;
		root /var/www/html;

		server_name 127.0.0.1;
		location / {
			error_page 404 /2.html;
			index 1.html;
		}
	}
	server {
		listen 8081;
		root /var/www/html;

		server_name localhost;
		location / {
			index 1.html
			autoindex on;
		}
		location /autoindex/ {
			autoindex on;
		}
	}
	server {
		listen 8082;

		server_name localhost;
		location /cgi-bin/ {
			root /var/www/html;
			index hello.cgi;
			# add_cgi_handler cgi py pl;
		}
	}

	server {
		listen 8083;

		server_name localhost;
		location / {
			rewrite ^(.*)$  http://localhost:8080/$1;
			root /var/www/html;
		}
		location /rewrite1/ {
			rewrite ^(.*)$  http://localhost:8081/$1;
			root /var/www/html;
		}
		location /rewrite2 {
			rewrite ^(.*)$  http://localhost:8082/$1;
			root /var/www/html;
		}
	}
	server {
		listen 8083;

		server_name 127.0.0.1;
		client_max_body_size 1;
		location / {
			if ( $request_method !~ ^(GET)$ ) {
				return 405;
			}
			root /var/www/html;
		}
	}
}
