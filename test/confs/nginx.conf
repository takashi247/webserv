events {
        worker_connections 768;
        # multi_accept on;
}

http {

	server {
		listen 8080;
		root /var/www/html;

		server_name 127.0.0.1;
		location / {
			index 1.html;
		}
	}

	server {
		listen 8081;
		root /var/www/html;

		server_name localhost;
		location / {
			index 1.html
			autoindex on;
		}
		location /autoindex/ {
			autoindex on;
		}
	}

	server {
		listen 8082;

		server_name localhost;
		location /cgi-bin/ {
			root /var/www/html;
			index hello.py;
			# add_cgi_handler cgi py pl;
		}
	}

	server {
		listen 8083;

		server_name localhost;
		location / {
			proxy_pass https://www.google.com/;
			root test/www;
		}
	}
}
