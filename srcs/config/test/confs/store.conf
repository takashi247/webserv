server {
    listen 127.0.0.1:80;
    server_name localhost;
    error_page 404 /error404.html 400 /error400.html;
    client_max_body_size 10240;
    location / {
        http_method GET;
        rewrite http://localhost:8080/;
        root /etc/www;
        index index.html index.pl;
        add_cgi_handler .php .cgi .pl;
        is_uploadable on;
        upload_store /img;
    }
}
server {
    listen 88;
    server_name localhost;
    location /hello {
        rewrite https://localhost:8080/;
        index index.html;
        root /etc/www;
    }
    location / {
        index index.html;
    }
}

